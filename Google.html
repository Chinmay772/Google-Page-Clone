<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="stylesheet" href="Google.css" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
<body>
    <header>
        <nav>
            <a class="menu-item" href="/">Gmail</a>
            <a class="menu-item" href="/">Images</a>
            <div id="dropdown-wrap">
                <a class="menu-item" href=""><i id="dropdown-menu" class="material-icons">apps</i>
                    <div id="app-dropdown">
                        <div class="app-item">
                            <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google search">
                            <p>Search</p>
                        </div>
                        <div class="app-item">
                            <img src="https://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="google search">
                            <p>Maps</p>
                        </div>
                        <div class="app-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="google search">
                            <p>Drive</p>
                        </div>
                        <div class="app-item">
                            <img src="https://cdn-icons-png.flaticon.com/128/5968/5968499.png" alt="google search">
                            <p>Calender</p>
                        </div>
                        <div class="app-item">
                            <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="google search">
                            <p>Photos</p>
                        </div>
                        <div class="app-item">
                            <img src="https://cdn-icons-png.flaticon.com/128/1384/1384060.png" alt="google search">
                            <p>Youtube</p>
                        </div>
                    </div>
                </a>
            </div>
            <a class="menu-item" href="/"><img class="acc-img" src="https://cdn-icons-png.flaticon.com/128/9131/9131646.png" alt="google"></a>
        </nav>
    </header>
    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="google-logo"><br>
            <div class="input-wrapper">
                <img class="search" src="https://cdn-icons-png.flaticon.com/128/5636/5636698.png" alt="search-icon"><input id="search-box" type="text" placeholder="           Search Google or type a URL" value="           "><img class="voice" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice search icon">
            </div>
            <div>
                <button class="cus-btn">Google Search</button>
                <button class="cus-btn">I'm Felling Lucky</button>
            </div>
            <div class="lang">
                <P>Google offered in: <span class="language"><span class="lan">हिन्दी</span>  <span class="lan">বাংলা</span>  <span class="lan">తెలుగు</span>  <span class="lan">मराठी</span>  <span class="lan">தமிழ்</span>  <span class="lan">ગુજરાતી</span>
                <span class="lan">ಕನ್ನಡ<span>  <span class="lan">മലയാളം</span>  <span class="lan">ਪੰਜਾਬੀ</span></span></P>
            </div>
            <div>
                <div class="l-wrap">
                    <img class="l-l" src="https://cdn-icons-png.flaticon.com/128/3536/3536505.png" alt="Linkedin">
                    <p class="l-p">Linkedin</p>
                </div>
                <div class="l-wrap">
                    <img class="l-l" src="https://cdn-icons-png.flaticon.com/128/5968/5968534.png" alt="Linkedin">
                    <p class="l-p">Inbox (1)</p>
                </div>
                <div class="l-wrap">
                    <img class="l-l" src="https://cdn-icons-png.flaticon.com/128/12222/12222589.png" alt="Linkedin">
                    <p class="l-p">ChatGPT</p>
                </div>
                <div class="l-wrap">
                    <img class="l-l" src="https://cdn-icons-png.flaticon.com/128/3291/3291695.png" alt="Linkedin">
                    <p class="l-p">Github.</p>
                </div>
                <div class="l-wrap">
                    <img class="l-l" src="https://cdn-icons-png.flaticon.com/128/1384/1384060.png" alt="Linkedin">
                    <p class="l-p">Youtube</p>
                </div>
                <div class="l-wrap">
                    <img class="l-l" src="https://cdn-icons-png.flaticon.com/128/5527/5527187.png" alt="Linkedin">
                    <p class="l-p">Shortcut</p>
                </div>
            </div>
        </section>
    </main>

</html>
